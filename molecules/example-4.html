<!-- Body -->
<body>
  <section class="main">
    <h1>Example 4</h1>
    <p><a href="index.html">All Molecules</a></p>
    <div>
      <h2>Videos Carousel</h2>
        <div class="splide js-fd-splide splide--slide splide--ltr splide--draggable is-active is-initialized is-overflow" id="splide03" role="region" aria-roledescription="carousel">
            <div class="splide__track splide__track--slide splide__track--ltr splide__track--draggable" id="splide03-track" style="padding-left: 20px; padding-right: 20px;" aria-live="polite" aria-atomic="true">
                <ul class="splide__list" id="splide03-list" role="presentation" style="transform: translateX(0px);">
                    
                        <li class="splide__slide fd-carousel__slide is-active is-visible is-focused" id="splide03-slide01" role="group" aria-roledescription="slide" aria-label="1 of 4" style="margin-right: 20px; width: calc(33.3333% - 13.3333px);">
                            <a href="https://www.fandango.com/movie-news/mean-girls-tickets-are-on-sale-now-watch-our-big-ticket-cast-interview-754992" class="js-fd-carousel-focus-elem fd-carousel__link" data-carousel-id="featured-carousel">
                                <figure class="fd-carousel__fig">
                                    <div class="fd-carousel__img-wrap fd-carousel__img-wrap--is-video">
                                        
                                            <img src="https://images.fandango.com/ImageRenderer/500/0/redesign/static/img/default_poster.png/0/images/spotlight/Carousel_MeanGirls_bigTicket.jpg" class="fd-carousel__img" alt="" role="presentation">
                                        
                                    </div>
                                    <figcaption>
                                    
                                        
                                            <h3 class="fd-carousel__title dark__text">The 'Mean Girls' Big Ticket Interview</h3>
                                        
                                        
                                            <p class="fd-carousel__description dark__text">Tickets are now on sale for the movie musical. We asked the cast what's in store for us.</p>
                                        
                                    
                                </figcaption>
                            </figure>
                        </a>
                    </li>
        </div>
    </div>
      <p class="description">
        A video carousel on a website serves the purpose of presenting a collection of videos in a visually engaging and interactive format.
      </p>
    </div>
  </section>
